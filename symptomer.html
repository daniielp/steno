<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steno - Byg en sygdom</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="dark type_flex">
    <header>
    <h1>VÆLG SYMPTOMER</h1>
    <h2>Vælg 3</h2>
    </header>

    <main>
        <div class="symp_container">
            <!--  Række 1 -->
            <div class="symp_wrapper">
                <div class="symp_item">
                    <img src="img/icons/hoste.svg" alt="">
                </div>
                <h3>Hoste</h3>
            </div>
            <div class="symp_wrapper">
                <div class="symp_item">
                    <img src="img/icons/feber.svg" alt="">
                </div>
                <h3>Feber</h3>
            </div>
            <div class="symp_wrapper">
                <div class="symp_item">
                    <img src="img/icons/traethed.svg" alt="">
                </div>
                <h3>Træthed</h3>
            </div>
            <!--  Række 2 -->
            <div class="symp_wrapper">
                <div class="symp_item">
                    <img src="img/icons/muskelsmerter.svg" alt="">
                </div>
                <h3>Muskelsmerter</h3>
            </div>
            <div class="symp_wrapper">
                <div class="symp_item">
                    <img src="img/icons/diarre.svg" alt="">
                </div>
                <h3>Diarré</h3>
            </div>
            <div class="symp_wrapper">
                <div class="symp_item">
                    <img src="img/icons/opkast.svg" alt="">
                </div>
                <h3>Opkast</h3>
            </div>
            <!--  Række 3 -->
            <div class="symp_wrapper">
                <div class="symp_item">
                    <img src="img/icons/hjertebanken.svg" alt="">
                </div>
                <h3>Hjertebanken</h3>
            </div>
            <div class="symp_wrapper">
                <div class="symp_item">
                    <img src="img/icons/vaegttab.svg" alt="">
                </div>
                <h3>Vægttab</h3>
            </div>
            <div class="symp_wrapper">
                <div class="symp_item">
                    <img src="img/icons/hovedpine.svg" alt="">
                </div>
                <h3>Hovedpine</h3>
            </div>
        </div>

        <div>
            <img src="img/reagens.svg" alt="" class="type_reagens">
        </div>

    </main>
   
    <footer>
        <button class="btn type_knap">
            Næste >
        </button>

    </footer>


  </body>
</html>
