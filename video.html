<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steno - Byg en sygdom</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/video-player.js" defer></script>
  </head>
  <body class="dark">
    <video id="video-player" autoplay controls>
      <source src="./videos/history.mp4" type="video/mp4" />
    </video>
    <div class="video_timeline">
      <button class="video_play_btn" id="play">Play</button>
      <div class="video_timeline_wrapper">
        <div class="video_skips">
          <button data-value="1" class="video_btn">1</button>
          <div class="spacer"></div>
          <button data-value="2" class="video_btn active">2</button>
          <div class="spacer"></div>
          <button data-value="3" class="video_btn">3</button>
          <div class="spacer"></div>
          <button data-value="4" class="video_btn">4</button>
          <div class="spacer"></div>
          <button data-value="5" class="video_btn">5</button>
          <div class="spacer"></div>
          <button data-value="6" class="video_btn">6</button>
          <div class="spacer"></div>
          <button data-value="7" class="video_btn">7</button>
        </div>
        <div class="video_years">
          <h3>1920</h3>
          <h3>1930</h3>
          <h3>1940</h3>
          <h3>1950</h3>
          <h3>1960</h3>
          <h3>1970</h3>
          <h3>1980</h3>
        </div>
      </div>
    </div>
  </body>
</html>
