<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steno - Byg en sygdom</title>
    <link rel="icon" type="image/x-icon" href="img/icons/virus.svg">
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/video-player.js" defer></script>
  </head>
  <body class="dark">
    <div class="video_container">
      <video id="video-player" autoplay>
        <source src="./videos/history.mp4" type="video/mp4" />
      </video>
      <div class="video_timeline">
        <button class="video_play_btn" id="play">Play</button>
        <div class="video_timeline_wrapper">
          <div id="skips" class="video_skips">
            <button data-value="1" data-time="60" class="video_btn active">1</button>
            <div class="spacer"></div>
            <button data-value="2" data-time="120" class="video_btn">
              2
            </button>
            <div class="spacer"></div>
            <button data-value="3" data-time="180" class="video_btn">3</button>
            <div class="spacer"></div>
            <button data-value="4" data-time="240" class="video_btn">4</button>
            <div class="spacer"></div>
            <button data-value="5" data-time="300" class="video_btn">5</button>
            <div class="spacer"></div>
            <button data-value="6" data-time="360" class="video_btn">6</button>
            <div class="spacer"></div>
            <button data-value="7" data-time="420" class="video_btn">7</button>
          </div>
          <div class="video_years">
            <h3>1920</h3>
            <h3>1930</h3>
            <h3>1940</h3>
            <h3>1950</h3>
            <h3>1960</h3>
            <h3>1970</h3>
            <h3>1980</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
